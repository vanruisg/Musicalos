{% extends "layout.html" %}

{% block title %}Add Artist{% endblock %}

{% block content %}
    <div class="container">
        <h3>Add Artist</h3>
    </div>
    <div class="container">
        <form id="add_artist" action="/add_artist" style="max-width:40%">
            <div class="form-group">
                <input type="text" class="form-control" name="bandName" placeholder="Band Name" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="bandGenre" placeholder="Band Genre" />
            </div>
            <div>
                <input type="submit" class="btn btn-success" value="Submit" />
            </div>
        </form>
    </div>
{% endblock %}
