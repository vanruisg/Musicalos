{% extends "layout.html" %}

{% block title %}Place Your Order{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-sm-12">
                    <div class="container" style="border:solid 2px; max-width:85%">
                        <fieldset>
                            <h3>Your Order</h3>
                            <table class="table table-striped table-bordered">
                                <thead style="background-color:gold">
                                    <tr>
                                        <th>Band Name</th>
                                        <th>Cost</th>
                                        <th>Quantity</th>
                                    </tr>                                   
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Trombone Shorty</td>
                                        <td>$50</td>
                                        <td>2</td>
                                    </tr>                                  
                                </tbody>
                            </table>
                            <p>Total: $100</p>
                            <div>
                            <input type="submit" style="margin:10px" class="btn btn-success" value="Complete Order" />
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
