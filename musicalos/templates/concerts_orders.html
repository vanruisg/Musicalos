{% extends "layout.html" %}

{% block title %}Concert Orders{% endblock %}

{% block content %}
    <div class="container">
        <div class='btn-toolbar pull-right'>
            <div class='btn-group'>
                <input type="button" class="btn btn-success" data-toggle="modal" data-target="#addConcertsOrdersModal" style="margin-top:15px; margin-bottom:10px" value="Add New" />
            </div>         
        </div>
        <h3>Concert Orders</h3>
        <table class="table table-striped table-bordered" style="width:80%">
            <thead style="background-color:gold">
                <tr>
                    <th scope="col">Concert ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}  
                <tr>
                    <td scope="row">{{ r[0] }}</td>
                    <td scope="row">{{ r[1] }}</td>
                    <td scope="row">{{ r[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!--Modal-->
    <div class="modal fade" id="addConcertsOrdersModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Add New Concert to Order</h3>
                </div>
                <div class="modal-body">
                    <form id="add_concerts_orders" action="/add_concerts_orders" method="post">
                        <div class="form-group">
                            <label for="orderID">Order ID</label>
                            <select class="form-control" id="orderID" name="orderID">
                                {% for order in orders %}
                                    <option value="{{order[0]}}">{{order[0]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="concertID">Concert ID</label>
                            <select class="form-control" id="concertID" name="concertID">
                                {% for concert in concerts %}
                                <option value="{{concert[0]}}">{{concert[0]}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Number of Tickets</label>
                            <select class="form-control" id="quantity" name="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
