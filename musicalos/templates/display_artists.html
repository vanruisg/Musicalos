{% extends "layout.html" %}

{% block title %}Artists{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-sm-5">
                    <h3>Artists</h3>
                </div>
                <div class="col-sm-7">
                    <input type="button" class="btn btn-success" style="margin-top:15px; margin-bottom:10px" value="Add new artist" onclick="window.location = '/add_artist'" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <table class="table table-striped table-bordered" style="width:56%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Artist ID</th>
                    <th class="col-md-2">Band Name</th>
                    <th class="col-md-2">Band Genre</th>
                </tr>             
            </thead>
            <tbody>
                <tr>
                    <td>80</td>
                    <td>Trombone Shorty</td>
                    <td>Jazz</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
