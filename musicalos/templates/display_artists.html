{% extends "layout.html" %}

{% block title %}Artists{% endblock %}

{% block content %}
    <div class="container">
        <div class='btn-toolbar pull-right'>
            <div class='btn-group'>
                    <input type="button" class="btn btn-success" data-toggle="modal" data-target="#addArtistModal" style="margin-top:15px; margin-bottom:10px" value="Add new artist" />
            </div>
        </div>
        <h3>Artists</h3>
        <table class="table table-striped table-bordered" style="width:56%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Artist ID</th>
                    <th class="col-md-3">Band Name</th>
                    <th class="col-md-2">Band Genre</th>
                </tr>             
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!--modal-->
    <div class="modal fade" id="addArtistModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Add New Artist</h3>
                </div>
                <div class="modal-body">
                    <form id="add_artist" action="/add_artist" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="bandName" placeholder="Band Name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="bandGenre" placeholder="Band Genre" />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
