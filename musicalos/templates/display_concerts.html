{% extends "layout.html" %}

{% block styles%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
{% endblock %}

{% block title %}Concerts{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-sm-8">
                    <h3>Concerts</h3>
                </div>
                <div class="col-sm-4">
                    <input type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" style="margin-top:15px; margin-bottom:10px" value="Add new concert" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <table class="table table-striped table-bordered" style="width:80%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Concert ID</th>
                    <th class="col-md-1">Artist ID</th>
                    <th class="col-md-1">Venue ID</th>
                    <th class="col-md-2">Time</th>
                    <th class="col-md-2">Date</th>
                    <th class="col-md-1">Cost</th>
                    <th class="col-md-1">Manage Concert</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3497</td>
                    <td>66</td>
                    <td>5</td>
                    <td>7:00pm</td>
                    <td>June 25</td>
                    <td>$50</td>
                    <td><input type="button" name="Update" value="Update"  /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">Add New Concert</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Artist</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Artist 1</option>
                                <option>Artist 2</option>
                                <option>Artist 3</option>
                                <option>Artist 4</option>
                                <option>Artist 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Venue</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Venue 1</option>
                                <option>Venue 2</option>
                                <option>Venue 3</option>
                                <option>Venue 4</option>
                                <option>Venue 5</option>
                            </select>
                        </div>
                        <form method="post">
                            <div class="form-group">
                                <!-- Date input -->
                                <label class="control-label" for="date">Date</label>
                                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
                            </div>
                        </form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Cost</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>$10.00</option>
                                <option>$20.00</option>
                                <option>$30.00</option>
                                <option>$40.00</option>
                                <option>$50.00</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </div>   
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script> 
{% endblock %}
