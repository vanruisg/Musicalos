{% extends "layout.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                    <h3>Orders</h3>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <table table class="table table-striped table-bordered" style="width:56%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Order ID</th>
                    <th class="col-md-1">Customer ID</th>
                    <th class="col-md-1">Manage Order</th>
                </tr>   
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td><input type="button" class="btn btn-success" name="Delete" value="Delete" onclick="window.location = '/delete_order/{{r[0]}}'"/></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
