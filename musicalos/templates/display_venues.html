{% extends "layout.html" %}

{% block title %}Venues{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-sm-3">
                    <h3>Venues</h3>
                </div>
                <div class="col-sm-9">
                    <input type="button" class="btn btn-success" style="margin-top:15px; margin-bottom:10px" value="Add new venue" onclick="window.location = '/add_venue'" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <table class="table table-striped table-bordered" style="width:50%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Venue ID</th>
                    <th class="col-md-2">Venue Name</th>
                    <th class="col-md-2">Capacity</th>
                </tr>   
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Preservation Hall</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
