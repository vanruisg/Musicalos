{% extends "layout.html" %}

{% block title %}Venues{% endblock %}

{% block content %}
    <div class="container">
        <div class='btn-toolbar pull-right'>
            <div class='btn-group'>
                    <input type="button" class="btn btn-success" data-toggle="modal" data-target="#addVenueModal" style="margin-top:15px; margin-bottom:10px" value="Add new venue" />
            </div>
        </div>
        <h3>Venues</h3>
        <table class="table table-striped table-bordered" style="width:50%">
            <thead style="background-color:gold">
                <tr>
                    <th class="col-md-1">Venue ID</th>
                    <th class="col-md-4">Venue Name</th>
                    <th class="col-md-1">Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!--modal-->
    <div class="modal fade" id="addVenueModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Add New Venue</h3>
                </div>
                <div class="modal-body">
                    <form id="add_venue" action="/add_venue" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="venueName" placeholder="Venue Name" required />
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="capacity" placeholder="Capacity" min="0" required />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
